<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Race bet</title>
  </head>
  <body>
    <div class="game-container">
      <div class="competitors-container container">
        <h2>Competitors</h2>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Medium Speed</th>
              <th>Better when</th>
              <th>Age</th>
              <th>Last race</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="bet-container container">
        <h2>Place your bet</h2>
        <form>
          <select name="horses" id="select-horse">
            <option value="0">Crazy Sam</option>
            <option value="1">Duni</option>
            <option value="2">Chuky</option>
          </select>
          <input type="number" placeholder="define amount" id="amount-input" />
          <button id="place-bet">Place my bet</button>
        </form>
      </div>
      <div class="wallet-container container">
        <h2>Wallet</h2>
        <span class="wallet-amount">â‚¬500</span>
      </div>
      <div class="weather-container container">
        <h2>Weather</h2>
        <div class="weather-opts">
          <img src="img/sunny.svg" alt="" class="weather-img sunny" />
          <img
            src="img/snowy.svg"
            alt=""
            class="weather-img snowy selected-weather"
          />
          <img src="img/windy.svg" alt="" class="weather-img windy" />
          <img src="img/cloudy.svg" alt="" class="weather-img cloudy" />
          <img src="img/rainy.svg" alt="" class="weather-img rainy" />
        </div>
      </div>
      <div class="race-container container">
        <h2>Race</h2>
        <span class="race-result"></span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
